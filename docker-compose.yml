version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:14-3.3
    container_name: foodstall_db
    environment:
      POSTGRES_DB: foodstall_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodstall_network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodstall_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: foodstall_db
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - foodstall_network
    restart: unless-stopped

  # Redis (optional - for production OTP caching)
  redis:
    image: redis:7-alpine
    container_name: foodstall_redis
    ports:
      - "6379:6379"
    networks:
      - foodstall_network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  foodstall_network:
    driver: bridge
